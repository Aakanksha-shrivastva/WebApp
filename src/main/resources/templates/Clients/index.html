<!doctype html>
<html lang="en" xmlns:th="http://www..thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clients manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-3">
    <h1 class="text-center mb-3">list of Clients</h1>
    <a class="tbn btn-primary" href="/clients/create">New client</a>
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">E_mail</th>
      <th scope="col">Gender</th>
      <th scope="col">Mobile_Number</th>
      <th scope="col">Name</th>
      <th scope="col">Role</th>
       <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody class="Table-group-divider">
  
    <tr th:each="client : ${clients}">
      <th scope="row">1</th>
      <td th:text="${client.id}"></td>
      <td th:text="${client.E_mail}"></td>
      <td th:text="${client.Gender}"></td>
      <td th:text="${client.phone}"></td>
      <td th:text="@{client.Name}"></td>
      <td th:text="${client.Role}"></td>
      <td th:text="${client.password}"></td>
      <td th:text="${client .createAt. toString().subString(0, 10)}"></td>
      
      <td  style="white-space:nowrap">
      <a class="btn btn-primary btn-sm"
     th:href="@{/clients/edit(id=${client.id})}">
     Edit
      </a>
      <a class="btn btn-danger btn-sm"
      th:href="@{/clients/delete(id=${client.id})}"
      onclick="return confirm('Are you sure?')">Delete
      </a>
      
  </tbody>
</table>
    
   

    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
