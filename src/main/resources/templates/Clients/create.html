<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clients manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-3">
    <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
    <h2 class="text-center mb-5">New client</h2>
    
    <form method="post" th:object="${clientDto}">
    
    
    <div class="row mb-3">
    <lable class="col-sm-4 col-form-lable">Name</lable>
    <div class="col-sm-8">
    <input class="form-control" th:field="${clientDto.Name}">
    <p th:if="${#fields.hasError('Name')}"
    th:errorclass="text-danger"
    th:error="${clientDto.Name}"></p>
    </div>
    </div>
    
    <div class="row mb-3">
    <lable class="col-sm-4 col-form-lable">Email</lable>
    <div class="col-sm-8">
    <input class="form-control" th:field="${clientDto.Email}">
    <p th:if="${#fields.hasError('Email')}"
    th:errorclass="text-danger"
    th:error="${clientDto.Email}"></p>
    </div>
    </div>
    
    
    <div class="row mb-3">
    <lable class="col-sm-4 col-form-lable">Phone</lable>
    <div class="col-sm-8">
    <input class="form-control" th:field="${clientDto.Phone}">
    <p th:if="${#fields.hasError('Phone')}"
    th:errorclass="text-danger"
    th:error="${clientDto.phone}"></p>
    </div>
    </div>
    
    
    
    
    <div class="row mb-3">
    <lable class="col-sm-4 col-form-lable">Gender</lable>
    <div class="col-sm-8">
    <input class="form-control" th:field="${clientDto.Gender}">
    <p th:if="${#fields.hasError('Gender')}"
    th:errorclass="text-danger"
    th:error="${clientDto.Gender}"></p>
    </div>
    </div>
    
    
    
    <div class="row mb-3">
    <lable class="col-sm-4 col-form-lable">Paswword</lable>
    <div class="col-sm-8">
    <input class="form-control" th:field="${clientDto.password}">
    <p th:if="${#fields.hasError('password')}"
    th:errorclass="text-danger"
    th:error="${clientDto.password}"></p>
    </div>
    </div>
    
    
    
    <div class="row mb-3">
    <lable class="col-sm-4 col-form-lable">Role</lable>
    <div class="col-sm-8">
    <input class="form-control" th:field="${clientDto.Role}">
    <p th:if="${#fields.hasError('Role')}"
    th:errorclass="text-danger"
    th:error="${clientDto.Role}"></p>
    </div>
    </div>
   <div class="row">
   <div class="offdet-sm-4 col-sm-4 d-grid">
   <button type="submit" class="btn btn-primary">Submit</button>
   </div>
   <div class="col-sm-4 d-grid">
   <a class="btn btn-outline-primazry" href="/clients">cancle</a>
   </div>
   </div>
    </form>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
